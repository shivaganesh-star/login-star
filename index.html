<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="server.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="flex h-screen bg-gray-100">
    <!-- Side Image Section -->
    <div class="hidden md:flex items-center justify-center flex-1 bg-indigo-500">
        <img src="your-image-url.jpg" alt="Side Image" class="w-full h-full object-cover">
    </div>

    <!-- Login Form Section -->
    <div class="flex-1 flex flex-col justify-center items-center">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-4">Login</h2>

            <!-- Form -->
            <form action="/process_login" method="post">
                <div class="mb-4">
                    <label for="username" class="block text-gray-600 text-sm font-medium">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-gray-600 text-sm font-medium">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <button type="submit" class="bg-indigo-500 text-white p-2 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring focus:border-indigo-300">
                    Login
                </button>
            </form>
        </div>
    </div>
</body>
</html>
